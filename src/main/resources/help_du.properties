help.chartsaspects.title=Aspecten
help.chartsaspects.content=In dit scherm zie je een overzicht van de aspecten uit de onder handen horoscoop.<br><br> \
  <ul><li>In de eerste drie kolommen zie je de symbolen van de punten die een aspect vormen en het aspect zelf. </li> \
  <li>In de kolom <i>Orb</i> zie je orb voor dit aspect. </li> \
  <li>De kolom <i>Percentage</i> geeft het percentage van de orb aan. Als de maximale orb voor de gegeven combinatie 8 \
  graden is, en de werkelijke orb is 2 graden, dan zal het percentage 25% zijn. </li></ul><br> \
  Om dit scherm te sluiten klik je op de knop <b>Sluit</b>.  
help.chartsdata.title=Horoscoop data
help.chartsdata.content=In de tabellen op dit scherm vind je alle berekende data voor een horoscoop.<br> \
  In de bovenste tabel zie je alle gegevens voor planeten en andere punten.<br> \
  Van links naar rechts zijn dat: \
  <ul>\
  <li>Het symbool van de planeet of het punt.</li>\
  <li>De lengte.</li>\
  <li>Het dierenriemteken.</li>\
  <li><b>Snelheid (le)</b>: de snelheid in lengte gedurende een dag. Een negatieve waarde betekent retrogradatie.</li>\
  <li><b>Breedte</b>. De afwijking van de ecliptica. Positieve waarden zijn noordelijk, negatieve waarden zuidelijk.</li>\
  <li><b>Snelheid (br)</b>. De snelheid waarmee de breedte gedurende een dag verandert.</li>\
  <li><b>RK</b>. De Rechte Klimming, gemeten in graden.</li>\
  <li><b>Snelheid (rk)</b>. De snelheid waarmee de rechte klimming gedurende een dag verandert.</li>\
  <li><b>Declinatie</b>. De afwijking van de equator. Positieve waarden zijn noordelijk, negatieve waarden zuidelijk.</li>\
  <li><b>Snelheid (decl)</b>. De snelheid waarmee de declinatie gedurende een dag verandert.</li>\
  <li><b>Azimuth</b>. De <I>wind richting</i>, gemeten vanaf het zuiden, via het westen en noorden naar het oosten.</li>\
  <li><b>Altitude</b>. De <i>hoogte</i> boven (positieve waarden) of onder (negatieve waarden) de horizon.</li>\
  <li><b>Afstand</b>. Technisch de <i>Radius Vector</i>, de afstand gemeten in <i>AE</i> (Astronomische Eenheden).</li>\
  <li><b>Snelheid (afst)</b>. De snelheid waarmee de afstand gedurende een dag verandert.</li>\
  </ul><br>\
  In de tabel linksonder zie je de waarden voor de <i>huizen</i>, <i>MC</i>, <i>Ascendant</i> (Asc), <i>Vertex</i> (Vx) en <i>Oostpunt</i> (OP). <br>\
  Huizen hebben geen breedte of afstand en de snelheid is niet relevant. Je vindt wel achtereenvolgens:\
  <ul>\
  <li>Lengte</li>\
  <li>RK</li>\
  <li>Declinatie</li>\
  <li>Azimuth</li>\
  <li>Altitude</li>\
  </ul><br>\
  In het vak rechtsonder vind je algemene gegevens terug over de weergegeven horoscoop. <br><br>\
  Je sluit dit scherm door op de knop <b>Sluit</b> te klikken.
help.chartsdrawing.title=Help voor tekening horoscoop
help.chartsdrawing.content=In dit scherm zie je de figuur voor de berekende horoscoop. <br>\
  De huizen, tekens en planeten zijn zichtbaar.<br><br>\
  De posities van de planeten (en van andere punten) zijn groen, de posities van de huizen zijn rood.<br><br>\
  Je kunt dit scherm open laten staan en een andere horoscoop berekenen, of dezelfde horoscoop met een andere configuratie.<br> \
  Hierdoor is het eenvoudig een vergelijking te maken.<br><br>\
  Je kunt het scherm vergroten en verkleinen, de tekening past zich automatisch aan.
help.chartsinput.title=Help voor invoer data voor horoscopen
help.chartsinput.content=Voer de gevraagde data in. <br>\
  Enigma controleert de invoer terwijl je tikt; als de data niet correct is zie je een gele achtergrond.<br> \
  Zodra de data klopt verdwijnt de gele kleur. \
  <ul><li>De velden <b>Bron van de data</b>,<b>Beschrijving</b> en <b>Plaatsnaam</b> zijn optioneel.</li> \
  <li>De <b>Naam / aanduiding</b> moet minimaal &eacute;&eacute;n karakter lang zijn en mag nog niet voorkomen in de database.</li> \
  <li>Je kunt de <b>Rodden klassering</b> aangeven of deze negeren. In het laatste geval kies je <i>ZZ - Onbekend</i>. \
  <li>Voor de <b>Lengte</b> vul je graden, minuten en eventueel seconden in en je scheidt de waarden met een dubbele punt.  \
  De lengte is maximaal 180 graden. Selecteer <b>O</b> of <b>W</b> voor Oost of West.</li>   \
  <li>Voor de <b>Breedte</b> doe je hetzelfde als voor de lengte maar de waarde moet kleiner zijn dan 90 graden. \
   Selecteer <b>N</b> of <b>Z</b> voor Noord of Zuid.</li> \
  <li>Voor de <b>datum</b> voer je achtereenvolgens jaar, maand en dag in, gescheiden door een schuine streep. \
  Vul <b>G</b> of <b>J</b> in voor Gregoriaanse kalender of Juliaanse kalender.</li> \
  <li>Voor de <b>tijd</b> voer je achtereenvolgens uren, minuten en eventueel seconden in, gescheiden door een dubbele punt.\
  Markeer <b>ZT</b> (Zomertijd) indien van toepassing. </li> \
  <li>Kies de <b>Tijdzone</b> die van toepassing is. Als je een andere tijdzone nodig hebt kies je de optie <i>WPT</i>. \
  Je kunt dan de lengte waarvoor je de tijd wilt berekenen, invullen in het veld <b>Definieer lokale tijdzone</b>. \
  Dat doe je op dezelfde manier als voor de geografische lengte.</li>\
  </ul>
help.chartsmidpoints.title=Halfsommen
help.chartsmidpoints.content=Hier vind je een overzicht van de halfsommen (midpunten). Enigma berekent de halfsommen \
  voor meerdere schijftypen zoals astrologen van de Hamburger school en aanhangers van Ebertin die gebruiken.<br> <br>\
  Enigma ondersteunt momenteel de volgende schijftypen:\
  <ul><li>360&deg;</li><li>90&deg;</li><li>45&deg;</li><li>22,5&deg;</li></ul><br> \
  De orb is nog niet instelbaar en staat momenteel op 1&deg;36'.<br><br>\
  In de lijst zie je alle gevonden halfsommen. \
  <ul><li>In de eerste twee kolommen staan de punten die samen een halfsom vormen.</li> \
  <li>In de derde kolom, met de naam <i>Schijf</i> staat het type schijf voor de gevonden halfsom.</li>\
  <li>Het punt dat op de halfsom staat vind je in de vierde kolom. </li>\
  <li>De vijfde kolom, met de naam <i>Orb</i>, geeft de gemaakte orb weer.</li>\
  <li>In de zesde en laatste kolom, met de naam <i>Perc.</i> staat het percentage van de orb. \
  Het percentage geeft de relatieve grootte van de orb aan. Hoe groter de orb, hoe zwakker de uitwerking van de \
  halfsom.</li></ul>\
  Om dit scherm te sluiten klik je op de knop <b>Sluit</b>.
help.chartssearch.title=Help voor het zoeken naar een horoscoop
help.chartssearch.content=Enigma slaat alle horoscopen die je berekent automatisch op. <br> <br>\
  Je kunt horoscopen via dit scherm terugvinden. Je voert (een deel van) de naam in en drukt op de knop <b>Zoek</b>. <br> \
  Je krijgt dan een lijst met alle horoscopen waar de ingevoerde zoektekst in de naam voorkomt. <br><br> \
  Als je de zoektekst leeglaat en op <b>Zoek</b> klikt krijg je een lijst met alle opgeslagen horoscopen.<br> \
  Om een horoscoop te selecteren markeer je de naam van de horoscoop door er op te klikken. \
  Daarna klik je op de knop <b>OK</b>. <br><br>\
  Enigma voegt de geselecteerde horoscoop toe aan het startscherm voor horoscopen.<br> <br>\
  Als je je bedenkt en geen horoscoop wilt selecteren klik je op de knop <b>Terug</b>.
help.chartsstart.title=Help voor startscherm horoscopen
help.chartsstart.content=Dit is het startscherm voor het werken met horoscopen.<br>\
  Het scherm bestaat uit twee delen.<br> In het bovenste deel werk je met horoscopen.<br>\
  In het onderste deel vind je de instellingen voor de huidge configuratie.<br><br>\
  Als je opstart is de lijst met horoscopen leeg. <br>Je kunt op twee manieren horoscopen toevoegen:<br>\
  <ul><li>Door een nieuwe horoscoop in te voeren. Je moet dan op de knop <b>Nieuw</b> klikken.</li>\
  <li>Door een al eerder berekende horoscoop te zoeken in de database. Daarvoor klik je op de knop <b>Zoek</b></li></ul>\
  De horoscopen die je invoert of uit de database hebt opgehaald verschijnen automatisch in de lijst.<br><br>\
  Als je een horoscoop selecteert door deze aan te klikken met de muis zie je dat de knoppen <b>Toon</b> en <b>Wis</b> \
  beschikbaar komen. <br>\
  Door op <b>Toon</b> te klikken krijg je zowel een tabel met alle standen als een tekening van de horoscoop.<br>\
  Als je klikt op <b>Wis</b> verwijder je de horoscoop uit de lijst en ook uit de database. \
  Houd er rekening mee dat je de horoscoop dan definitief kwijt bent.<br><br>\
  Enigma berekent elke horoscoop met de configuratie die op dit moment actief is.<br>\
  De gegevens van die configuratie vind je in het onderste deel van het scherm.<br>\
  Als je een andere configuratie wilt kiezen, een configuratie aan wilt passen of een configuratie toe wilt voegen \
  klik je op de knop <b>Config</b>.<br>\
  Nadat je een configuratie wijzigt zullen alle horoscopen die al in de lijst staan automatisch de nieuwe configuratie \
  gebruiken.<br>\
  Alleen de tabellen en tekeningen die al geopend zijn blijven ongewijzigd. \
  Dit maakt het mogelijk een horoscoop onder verschillende configuraties te vergelijken.
help.chartstetenburg.title=Help voor kritisch punt Tetenburg
help.chartstetenburg.content=Ton Tetenburg introduceerde in 1990 een systeem voor het berekenen van mogelijke doodsmomenten en andere kritische gebeurtenissen.<br>\
  Hij zegt dat het door hem voorgestelde kritische punt - op deze kritieke momenten - binnen een orb van 5 boogminuten een aspect maakt.<br><br>\
  De berekening is feitelijk een primaire directie van de ascendant. <br>\
  Tetenburg hanteert de volgende aanpak:\
  <ul><li>Gebruik als tijd sleutel de snelheid van de Zon op de geboortedag.</li>\
  <li>Vermenigvuldig het aantal dagen sinds de geboorte met deze tijd sleutel.</li>\
  <li>Voeg de uitkomst toe aan de lengte van het MC.</li>\
  <li>Bereken bij het zo gevonden voortgeschoven MC de lengte van de ascendant.</li>\
  <li>Dit is het kritieke punt.</li></ul><br>\
  In het scherm voer je de datum van de te onderzoeken gebeurtenis in. Gebruik het formaat jjjj/mm/dd.<br>\
  Als je een fout maakt kleurt het invoerveld geel.<br>\
  Na invoer van de datum klik je op de knop <b>Bereken</b> en Enigma toont de lengte van het kritieke punt.<br><br>\
  De locatie, de tijdzone en eventuele DST zijn gelijk aan die van de radix. <br>\
  De tijd is 00:00:00.<br><br> \
  Klik op de knop <b>Sluit</b> om het scherm te verlaten.
help.configdetails.title=Help voor details configuraties
help.configdetails.content=Je ziet hier de details van de geselecteerde configuratie.<br><br> \
  In dit scherm kun je niets wijzigen, het is alleen bedoeld ter informatie.
help.configedit.title=Help voor wijzigen configuratie
help.configedit.content=In dit scherm wijzig je een configuratie.<br> \
  Dat kan een bestaande configuratie zijn of een configuratie die je net hebt gemaakt. <br><br> \
  De configuratie is al ingevuld, ook als het een nieuwe configuratie is. <br>\
  Zo'n nieuwe configuratie maak je immers door een kopie maken van een bestaande configuratie.<br><br>\
  Je kunt de naam van de configuratie wijzigen maar die naam mag niet leeg zijn en mag ook nog niet bestaan.<br>\
  Ook de beschrijving mag niet leeg zijn.</br><br> \
  Als naam of beschrijving leeg zijn, of als de naam al bestaat, wordt het invoerveld geel.<br> \
  De gele kleur verdwijnt als je de invoer aanpast.<br><br> \
  Voor een <i>Huizen systeem</i>, <i>Positie van de waarnemer</i> of <i>Projectie van de ecliptica</i> selecteer je \
  desgewenst een ander veld in de afrol-lijst.<br><br>\
  Een <i>Ayanamsha</i> kun je alleen selecteren als de Projectie van de ecliptica <i>Siderisch</i> is.<br><br>\
  In de lijst met hemellichamen zie je aanvink vakjes staan. \
  Hiermee kun je de verschillende planeten etc. mee (de)selecteren.<br><br>\
  Klik op de knop <b>OK</b> om de wijzigingen op te slaan.<br><br> \
  Als je op <b>Terug</b> klikt wijzig je niets en ga je terug naar het overzichtscherm van configuraties.
help.confignew.title=Help voor een nieuwe configuratie
help.confignew.content=Hier geef je de naam en beschrijving op voor een nieuwe configuratie.<br> \
  De configuratie die je in het vorige scherm hebt gekozen dient als basis.<br> \
  Je kunt hier de naam en beschrijving wijzigen.<br><br> \
  Nadat je op <b>OK</b> klikt ga je naar het normale wijzig scherm en kun je de configuratie verder aanpassen.<br><br>\
  Je moet een naam invullen en die mag niet leeg zijn. \
  De naam moet ook uniek zijn: er mag niet een andere combinatie bestaan met dezelfde naam.<br><br> \
  Als je alleen spaties intikt of een al bestaande naam gebruikt wordt het invoerveld geel. \
  Zodra je een goede naam intikt verdwijnt de gele kleur.<br><br>\
  Je moet ook een beschrijving invullen maar die hoeft niet uniek te zijn. Enigma controleert wel of je echt iets invult.<br><br>\
  Als je de gegevens goed het ingevuld kun je de knop <b>OK</b> gebruiken.<br> \
  Je wijzigingen worden dan opgeslagen en je krijgt het wijzig scherm te zien voor de nieuwe configuratie.<br><br>\
  Als je je bedenkt en geen nieuwe configuratie wilt maken klik je op de knop <b>Terug</b>.
help.configoverview.title=Help voor overzicht configuraties
help.configoverview.content=In de lijst zie je de beschikbare configuraties.<br>\
  Dat zijn de configuraties die je al standaard in Enigma aantreft en de configuraties die je zelf hebt aangemaakt.<br><br>\
  Onder het kopje <i>Standaard ?</i> staat <i>Ja</i> als het om een standaard configuratie gaat en <i>Nee</i> als je de configuratie zelf hebt gemaakt. <br><br>\
  Als je klikt op een configuratie kun je een keuze maken met één van de knoppen.\
  <ul><li>Met de knop <b>Kies</b> selecteer je de gemarkeerde configuratie. \
  Deze configuratie blijf je gebruiken totdat je een nieuwe keuze maakt.</li>\
  <li>Met de knop <b>Nieuw</b> maak je een nieuwe configuratie aan. \
  Dit is een kopie van de geselecteerde configuratie maar onder een andere naam. \
  Je kunt in deze kopie wijzingen aanbrengen.</li> \
  <li>Als je op de knop <b>Details</b> klikt krijg je een opsomming van alle instellingen voor de geselecteerde configuratie. </li> \
  <li>Met de knop <b>Wijzig</b> kun je een configuratie wijzigen. \
  Dit is alleen mogelijk voor configuraties die je zelf hebt aangemaakt. \
  Deze configuraties herken je doordat in de kolom <i>Standaard?</i> de aanduiding <i>Nee</i> staat.</li> \
  <li>Een configuratie kun je weggooien met de knop <b>Verwijder</b>.\
  Dit is alleen mogelijk voor configuraties die je zelf hebt aangemaakt.</li>\
  <li>Gebruik de knop <b>Sluit</b> om dit scherm af te sluiten.</li></ul>
help.shareddb.title=Help bij het startscherm
help.shareddb.content=In het startscherm van Enigma kies je wat je wilt doen. \
  In de huidige versie kun je met een radix werken maar in de toekomst kun je ook aan de slag met \
  <i>Perioden</i> (o.a. cycli), <i>Tellen</i> (o.a. statistiek) en met enkele <i>Tools</i>. \
  Op dit moment zijn deze knoppen nog uitgezet.<br><br>\
  Om te werken met horoscopen klik je op de knop <b>Horoscopen</b>.<br><br>\
  Enigma is tweetalig. Je kunt de gebruikte taal wijzigen van Nederlands naar Engels door op de knop <b>EN</b> te klikken.\
  Als je in de Engelstalige variant zit klik je op de knop <b>NL</b> om terug te gaan naar het Nederlands.<br>\
  Zodra je de taal verandert zie je dat Engima het scherm ververst en de nieuw gekozen taal gebruikt.<br><br>\
  Als je wilt stoppen met Enigma klik je op de knop <b>Sluit</b>.
help.statsdatadetail.title=Help bij details data
help.statsdatadetail.content=Je ziet de belangrijkste gegevens van een geïmporteerd databestand: \
  <ul><li>De naam van het bestand</li>\
  <li>De omschrijving voor dit bestand</li>\
  <li>Het aantal records in het bestand. Een record kan gegevens voor een horoscoop of voor een gebeurtenis bevatten.</li></ul>
help.statsdatanew.title=Help bij het importeren van data
help.statsdatanew.content=Je kunt bestanden in diverse formaten importeren. \
  Enigma converteert ze naar een eigen standaard. De geconverteerde bestanden gebruik je daarna in je onderzoeks projecten. \
  Als je een bestand hebt geimporteerd kun je het in meerdere projecten gebruiken.<br>\
  Je geeft een naam en en beschrijving voor je bestand. De naam hoeft niet overeen te komen met de naam van het bestand dat je wilt importeren.<br>\
  Je moet ook aangeven welk type bestand je wilt importeren. Enigma ondersteunt momenteel twee bestandstypen: \
  <ul><li>Standaard csv voor horoscopen</li><li>Standaard csv voor gebeurtenissen</li></ul>\
  Zie de gebruikershandleiding voor een definitie van deze bestandstypen. In toekomstige versies van Enigma komen verschillende nieuwe bestandstypen.<br> \
  Als je de naam en beschrijving hebt ingevuld, evenals het bestandstype, kun je op de knop <b>Bestand</b> klikken. \
  Je kunt dan het te importeren bestand selecteren. <br> \
  Het venster sluit automatisch nadat je een bestand hebt geselecteerd.
help.statsdatasearch.title=Help bij het zoeken naar data
help.statsdatasearch.content=Je kunt bestanden die je hebt ingelezen via dit scherm terugvinden. \
  Je voert (een deel van) de naam van het bestand in en drukt op de knop <b>Zoek</b>. <br> \
  Je krijgt dan een lijst met alle bestanden waar de ingevoerde zoektekst in de naam van het bestand voorkomt. <br><br> \
  Als je de zoektekst leeglaat en op <b>Zoek</b> klikt krijg je een lijst met alle bestanden.<br> \
  Om een bestand te selecteren markeer je de naam van het bestand door er op te klikken. \
  Daarna klik je op de knop <b>OK</b>. <br><br>\
  Enigma voegt het geselecteerde bestand toe aan het startscherm voor statistiek.<br> <br>\
  Als je je bedenkt en geen bestand wilt selecteren klik je op de knop <b>Terug</b>.
help.statsprojsearch.title=Help bij het zoeken naar een project
help.statsprojsearch.content=Je kunt projecten die je hebt gemaakt via dit scherm terugvinden. \
  Je voert (een deel van) de naam van het project in en drukt op de knop <b>Zoek</b>. <br> \
  Je krijgt dan een lijst met alle projecten waar de ingevoerde zoektekst in de naam van het project voorkomt. <br><br> \
  Als je de zoektekst leeglaat en op <b>Zoek</b> klikt krijg je een lijst met alle opgeslagen projecten.<br> \
  Om een project te selecteren markeer je de naam van het project door er op te klikken. \
  Daarna klik je op de knop <b>OK</b>. <br><br>\
  Enigma voegt het geselecteerde project toe aan het startscherm voor statistiek.<br> <br>\
  Als je je bedenkt en geen project wilt selecteren klik je op de knop <b>Terug</b>.